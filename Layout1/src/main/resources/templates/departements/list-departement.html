<!DOCTYPE html>
<html lang="fr" layout:decorate="~{layout/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div class="row" layout:fragment="content">

    <!-- Page header -->
    <div class="row align-items-center justify-content-between">
        <div class="col-6 text-start">
            <h2 class="fw-bold py-3 mb-3"><span class="text-muted fw-light">List of departement</span></h2>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-primary mb-3" th:href="@{lowerCase(classNameLink)/create-departement}">Create
            </button>
        </div>
    </div>


    <!-- TABLE ALSO AT THE TOP OF THE PAGE -->
    <div class="col-lg-12 col-md-7 order-0">
        <div class="card shadow border-0">
            <div class="card-body">
                <div class="table-responsive text-nowrap">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th>departementid</th>
                            <th>nom</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="departement : <$--Departements<$--}--$>">
                            <td class="text-truncate align-middle mt-3">
                            </td>
                            <td class="text-truncate align-middle mt-3">
                            </td>

                            <td class="align-middle">
                                <div class="row">
                                    <div class="col-lg-3 col-md-2 order-0">
                                        <div class="mt-0">
                                            <!-- Button trigger modal -->
                                            <button
                                                    class="btn btn-info"
                                                    data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#updateModalCenter_'"
                                                    type="button"
                                            >
                                                <i class="bx bx-wallet"></i> Update
                                            </button>

                                            <!-- Modal -->
                                            <div aria-hidden="true" class="modal fade"
                                                 tabindex="-1"
                                                 th:id="'updateModalCenter_'">
                                                <div class="modal-dialog modal-dialog-centered modal-lg"
                                                     role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h3 class="modal-title" id="updateModalCenterTitle">
                                                                Modify this element</h3>
                                                            <button
                                                                    aria-label="close"
                                                                    class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    type="button"
                                                            ></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <!-- Select entity modification form -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 offset-1 col-md-2 order-1">
                                        <div class="mt-0">
                                            <!-- Button trigger modal -->
                                            <button
                                                    class="btn btn-success"
                                                    data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#validateModalCenter_'"
                                                    type="button"
                                            >
                                                <i class="bx bx-check"></i> Confirm
                                            </button>

                                            <!-- Modal -->
                                            <div aria-hidden="true" class="modal fade"
                                                 tabindex="-1"
                                                 th:id="'validateModalCenter_'">
                                                <div class="modal-dialog modal-dialog-centered modal-lg"
                                                     role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h3 class="modal-title" id="validateModalCenterTitle">
                                                                Confirm</h3>
                                                            <button
                                                                    aria-label="close"
                                                                    class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    type="button"
                                                            ></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Do you want to validate the changes to this element?</p>
                                                            <button class="btn btn-secondary" id="Cancel"
                                                                    type="button">Cancel
                                                            </button>
                                                            <button class="btn btn-success" id="Confirm"
                                                                    type="button">Confirm
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 offset-1 col-md-2 order-2">
                                        <div class="mt-0">
                                            <!-- Button trigger modal -->
                                            <button
                                                    class="btn btn-danger"
                                                    data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#cancelModalCenter_'"
                                                    type="button"
                                            >
                                                <i class="bx bx-trash"></i> Cancel
                                            </button>

                                            <!-- Modal -->
                                            <div aria-hidden="true" class="modal fade"
                                                 tabindex="-1"
                                                 th:id="'cancelModalCenter_'">
                                                <div class="modal-dialog modal-dialog-centered modal-lg"
                                                     role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h3 class="modal-title" id="cancelModalCenterTitle">
                                                                Cancellation</h3>
                                                            <button
                                                                    aria-label="close"
                                                                    class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    type="button"
                                                            ></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Do you want to undo the changes made to this element?</p>
                                                            <button class="btn btn-secondary" id="editEvent"
                                                                    type="button">Keep the changes
                                                            </button>
                                                            <button class="btn btn-danger" id="deleteEvent"
                                                                    type="button">Cancel
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
