      fileName: ".gitignore"
      sourcePath: "data_genesis/maven/"
      destinationPath: "${destinationFolder}/${majStart(projectName)}/"

    - fileType: "Helper"
      fileName: "HELP.md"
      sourcePath: "data_genesis/maven/"
      destinationPath: "${destinationFolder}/${majStart(projectName)}/"

    - fileType: "Script"
      fileName: "mvnw"
      sourcePath: "data_genesis/maven/"
      destinationPath: "${destinationFolder}/${majStart(projectName)}/"

    - fileType: "ScriptWin"
      fileName: "mvnw.cmd"
